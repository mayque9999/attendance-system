<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>名根休假管理系統</title>
    
    <!-- PWA 相關設定：讓加到主畫面時像原生 App -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 修正：將 black-translucent 改為 default，避免內容被狀態列遮住 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="https://example.com/icon.png"> <!-- 可替換為您的圖示 URL -->

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 防止外層捲動 */
            background-color: #F8FAFC;
            /* 修正：增加安全區域設定，適配 iPhone 瀏海屏 */
            padding-top: env(safe-area-inset-top);
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <!-- 將 src 替換為您的 Google Apps Script 部署網址 -->
    <iframe src="https://script.google.com/macros/s/AKfycbzZE7wNr-8xzM25i9Lg8knPPpq6kcG6zuA-paUMx9A4f7L6lamCuWrfKuKN1m_Z_XC8/exec"></iframe>
</body>
</html>
